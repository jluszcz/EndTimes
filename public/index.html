<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Times</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

    <!-- Auth0 Configuration -->
    <script>
        // These will be set by your environment
        window.AUTH0_DOMAIN = 'dev-hhswz1a2uhd1y1as.us.auth0.com';
        window.AUTH0_CLIENT_ID = 'bVPKw7CE5p6lbmMmXlQxrURNyuaMxVmc';
        window.AUTH0_AUDIENCE = 'https://end-times.jacob-luszcz.workers.dev';
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="index.html">End Times</a></h1>
                <div class="auth-section">
                    <div id="auth-loading" style="display: none;">
                        <span>Loading...</span>
                    </div>
                    <div id="auth-login" style="display: none;">
                        <button id="login-btn" class="auth-btn">Log In</button>
                    </div>
                    <div id="auth-user" style="display: none;">
                        <span id="user-name"></span>
                        <button id="logout-btn" class="auth-btn logout">Log Out</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="app">
            <div id="app-loading" class="app-loading" style="display: none;">
                <p>Initializing authentication...</p>
            </div>

            <div id="app-content" style="display: none;">
                <div class="input-group">
                    <label for="movie-title">Movie Title</label>
                    <input type="text" id="movie-title" placeholder="Enter movie title..." />
                </div>

            <div class="input-group">
                <label for="start-time">Start Time</label>
                <input type="time" id="start-time" />
            </div>

            <div class="input-group">
                <label for="buffer-time">Trailer Duration <span class="unit-label">(minutes)</span></label>
                <select id="buffer-time">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <button id="calculate-btn" type="button">Go</button>

            <div id="results" class="results" style="display: none;">
                <div class="movie-info">
                    <h3 id="movie-name"></h3>
                    <p id="movie-details"></p>
                </div>
                <div class="times">
                    <div class="time-display">
                        <label>Est. Start Time</label>
                        <div id="est-start-time" class="time-value"></div>
                    </div>
                    <div class="time-display">
                        <label>Est. End Time</label>
                        <div id="est-end-time" class="time-value"></div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <p>Searching for movie...</p>
            </div>

                <div id="error" class="error" style="display: none;">
                    <p id="error-message"></p>
                </div>
            </div>
        </main>

        <footer>
            <p class="attribution">
                Data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">The Movie Database (TMDB)</a>
            </p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
